<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>Pong</title>
    
    
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    

    <script>
        let canvas, cancasContext;

        window.onload = function() {
            //canvas grabs the canvas on page width and height
            canvas = document.getElementById('gameCanvas');
            //canvasContext is the graphical buffer so that we can draw shapes, fill color etc
            canvasContext = canvas.getContext('2d');

            canvasContext.fillStyle = 'black';
            canvasContext.fillRect(0,0,canvas.width, canvas.height);

            canvasContext.fillStyle ="white";
            canvasContext.beginPath();
            //.arc (x, y, radius, where to start degrees, where to end degrees, clockwise?(true or false))
            canvasContext.arc(100, 100, 10, 0, Math.PI*2, true);
            canvasContext.fill();
        }
    </script>
</body>
</html>
