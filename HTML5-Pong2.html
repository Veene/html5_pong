<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>

<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
var ballX = 75;
var ballY = 75;
var ballSpeedX = 5;
var ballSpeedY = 7;

const BRICK_W = 80;
const BRICK_H = 20;
const BRICK_COLS = 10; 
const BRICK_GAP = 2;
const BRICK_ROWS = 14;
var brickGrid = new Array(BRICK_COLS * BRICK_ROWS); //we needed seperate id's so need to keep track of EVERY BRICK
var bricksLeft = 0;

const PADDLE_WIDTH = 100;
const PADDLE_THICKNESS = 10;
const PADDLE_DIST_FROM_EDGE = 60;
var paddleX = 400;

var canvas, canvasContext;

var mouseX = 0;
var mouseY = 0;

function updateMousePos(evt) {
	var rect = canvas.getBoundingClientRect();
	var root = document.documentElement;

	//VERY TOUGH TO UNDERSTAND BUT ITS THE WAY TO CALCULATE WHERE YOUR MOUSE IS RELATIVE TO THE SCREEN
	mouseX = evt.clientX - rect.left - root.scrollLeft;
	mouseY = evt.clientY - rect.top - root.scrollTop;

	//THIS IS HOW WE MOVE THE PADDLE (PADDLE X LINKED TO MOUSEX and then HALF MOVED LEFT SO THAT IT CENTERS ON MOUSE POINTER)
	paddleX = mouseX - PADDLE_WIDTH/2;
	//cheat hack to test ball in any positoin
	ballX = mouseX;
	ballY = mouseY;
	ballSpeedX = 4;
	ballSpeedY = -4;
}
//RESET BRICKS FUNCTION SET TO TRUE, ADDED TO WINDOW ONLOAD AT THE END
function brickReset() {
	bricksLeft = 0;
	var i;
	for(i=0; i< 3 * BRICK_COLS;i++){
		brickGrid[i] = false;
	}
	for(i; i<BRICK_COLS * BRICK_ROWS;i++){
		brickGrid[i] = true;
		bricksLeft++;
	}
	//if we wanted to erase one
	// brickGrid[8] = false;
}

window.onload = function() {
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	var framesPerSecond = 30;
	setInterval(updateAll, 1000/framesPerSecond);

	canvas.addEventListener('mousemove', updateMousePos);
	//WHEN WINDOW LOADS ALL BRICKS ARE RELOADED WITH BRICK RESET (NEEDS TO SET THEM ALL TO TRUE (VISIBLE))
	brickReset();
	ballReset();
}

function updateAll() {
	moveAll();
	drawAll();
}

function ballReset() {
	ballX = canvas.width/2;
	ballY = canvas.height/2;
}

function isBrickAtColRow(col,row){
	if(col >= 0 && col < BRICK_COLS 
	&& row >= 0 && row < BRICK_ROWS){
		let brickIndexUnderBall = rowColToArrayIndex(col, row);
		return brickGrid[brickIndexUnderBall];
	} else {
		return false;
	}
	
}

function ballBrickHandling() {
	// mousex/brick_w changes the coords of mouse displayed to display in block sections so if you move mouse 1 blockWIDTH
	//over then you will get x = 1, same if you go under one brick you will get y=1 showing up. changed naming from X to 'Col' and Y to 'Row'
	var ballBrickCol = Math.floor(ballX / BRICK_W); //we changed mouseX to ballx tracking ball now
	var ballBrickRow = Math.floor(ballY / BRICK_H);
	var mouseBrickCol = Math.floor(ballX / BRICK_W); //we changed mouseX to ballx tracking ball now
	var mouseBrickRow = Math.floor(ballY / BRICK_H);
	//brickIndexunderMouse adds the 3rd paramater on the mousetext to show what is INDEX of BRICK you are hovering over.
	// function rowColToArrayIndex(col, row) {
	// 		return col + BRICK_COLS * row;
	// }
	let brickIndexUnderBall = rowColToArrayIndex(ballBrickCol, ballBrickRow)
	//THIS IS WHERE THE MOUSE X and Y ON SCREEN IS DRAWN + brickIndex
	//NOT BEING DRAWN ANYMORE BEAUSE IT IS NESTED INSIDE A FUNCTION INSIDE THE DRAW FUNCTION 
	colorText(mouseBrickCol+","+mouseBrickRow+":"+brickIndexUnderBall, ballX, ballY, 'yellow');
	//BALL COLLISION BOUNCE DIRECTIONS CHANGE AND BRICK DISAPPEAR
	if(ballBrickCol >= 0 && ballBrickCol < BRICK_COLS 
	&& ballBrickRow >= 0 && ballBrickRow < BRICK_ROWS){
		if(isBrickAtColRow(ballBrickCol,ballBrickRow)){
			brickGrid[brickIndexUnderBall] = false;
			// in BrickReset(when bricks are first generated) everytime for loop ran to make a brick(true) it also ++ bricksLeft
			// so here when ball collides with brick, we make it false and then lower bricksLeft count (i still would prefer to delete from array)
			bricksLeft--;
			console.log("Bricks left: " + bricksLeft)

			var prevBallX = ballX - ballSpeedX;
			var prevBallY = ballY - ballSpeedY;
			var prevBrickCol = Math.floor(prevBallX / BRICK_W);
			var prevBrickRow = Math.floor(prevBallY / BRICK_H);

			var bothTestsFailed = true;
			//if the previous frame before bounce, the Col changes from left to right, it means it hit a side of brick
			//AKA only change the X speed opposite so that it doesnt go magically down as well
			if(prevBrickCol != ballBrickCol) {
				if(isBrickAtColRow(ballBrickCol,ballBrickRow) == false){
					ballSpeedX *= -1;
					bothTestsFailed = false;
				}		
			}
			//same as above, but for Row, hit from top or bottom so only change Y speed direction
			if(prevBrickRow != ballBrickRow) {
				if(isBrickAtColRow(ballBrickCol,ballBrickRow) == false){
					ballSpeedY *= -1;
					bothTestsFailed = false;
				}
			}
			if(bothTestsFailed) {
				ballSpeedX *= -1;
				ballSpeedY *= -1;
			}
			// ballSpeedY *= -1;
		} //end of brick found(true), set to false to disappear
	} //end of valid ball touch inside brick
} //end of ballbrickhandling function

function ballPaddleHandling() {
	//PADDLE COLLISION CALCULATION(NEED TO MAKE SURE THE BALL ENTERS THE PADDLE FOR AT LEAST ONE FRAME TO CONSIDER COLLISION)
	var paddleTopEdgeY = canvas.height-PADDLE_DIST_FROM_EDGE;
	var paddleBottomEdgeY = paddleTopEdgeY + PADDLE_THICKNESS;
	var paddleLeftEdgeX = paddleX;
	var paddleRightEdgeX = paddleLeftEdgeX + PADDLE_WIDTH;
	if( ballY > paddleTopEdgeY && // below the top of paddle
		ballY < paddleBottomEdgeY && // above bottom of paddle
		ballX > paddleLeftEdgeX && // right of the left side of paddle
		ballX < paddleRightEdgeX) { // left of the left side of paddle
		
		ballSpeedY *= -1;
		//CODE TO DETERMINE HOW FAR THE BALL IS FROM CENTER, IF LEFT SIDE, GIVES NEGATIVE SPEED (LEFT) 
		// or RIGHT = Positive speed (GOES RIGHT)
		var centerOfPaddleX = paddleX+PADDLE_WIDTH/2;
		var ballDistFromPaddleCenterX = ballX - centerOfPaddleX;
		ballSpeedX = ballDistFromPaddleCenterX * 0.35;

		if(bricksLeft == 0) {
			brickReset();
		} // out of bricks, reset them all
	} // ball center has gone inside the paddle (touched) therefore collision!
} //end of ballPaddle function

function ballMove() {
	ballX += ballSpeedX;
	ballY += ballSpeedY;

	if(ballX < 0 && ballSpeedX < 0.0)  { //left
		ballSpeedX *= -1;
	}
	if(ballX > canvas.width && ballSpeedX > 0.0) { // right
		ballSpeedX *= -1;
	}
	if(ballY < 0 && ballSpeedY < 0.0) { // top
		ballSpeedY *= -1;
	}
	if(ballY > canvas.height) { // bottom
		ballReset();
	}
}

//MOVEMENT!!!!!!!!!!!==================MOVEMENT-===================
function moveAll() {
	ballMove();

	ballPaddleHandling();

	ballBrickHandling();
}
//convert the row and column (aka location of brick) to arrayIndex (so we can target each brick unique id)
function rowColToArrayIndex(col, row) {
	return col + BRICK_COLS * row;
}

//BRICK DRAW
//NEED TO DRAW THE BRICKS (changed i with eachRow and j with eachCol [guess it makes sense])
function drawBricks() {
	for(let eachRow = 0; eachRow<BRICK_ROWS; eachRow++){
		for(let eachCol = 0; eachCol<BRICK_COLS; eachCol++){
			//arrayIndex allows us to map out all the bricks individually(first row BRICK_COLS = 0)
			let arrayIndex = rowColToArrayIndex(eachCol, eachRow);

			if(brickGrid[arrayIndex]){
				colorRect(BRICK_W*eachCol, BRICK_H*eachRow, BRICK_W-BRICK_GAP, BRICK_H-BRICK_GAP, 'blue');
			}
		}
	}

	
}
// ============DRAWING===================
function drawAll() {
	//DRAW CANVAS BLACK
	colorRect(0,0, canvas.width,canvas.height, 'black'); // clear screen

	colorCircle(ballX,ballY, 10, 'white'); // draw ball

	//PADDLE IS DRAWN
	colorRect(paddleX, canvas.height-PADDLE_DIST_FROM_EDGE,
				PADDLE_WIDTH, PADDLE_THICKNESS, 'white');
	//BRICKS OBVI
	drawBricks();
	
}

//FUNCTION TO DRAW THE RECTANGLE SHAPES WE NEED (PADDLES/BRICKS)
function colorRect(topLeftX,topLeftY, boxWidth,boxHeight, fillColor) {
	canvasContext.fillStyle = fillColor;
	canvasContext.fillRect(topLeftX,topLeftY, boxWidth,boxHeight);
}
//BALL OBVI
function colorCircle(centerX,centerY, radius, fillColor) {
	canvasContext.fillStyle = fillColor;
	canvasContext.beginPath();
	canvasContext.arc(centerX,centerY, 10, 0,Math.PI*2, true);
	canvasContext.fill();
}
//ANY TEXT NEEDED
function colorText(showWords, textX,textY, fillColor) {
	canvasContext.fillStyle = fillColor;
	canvasContext.fillText(showWords, textX, textY);
}

</script>

</body>
</html>
